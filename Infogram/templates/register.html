
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="shortcut icon" href="static/images/infogram.png">
        <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">
          <a href="#!" class="brand-logo"><img src="static/images/infogram.png" alt=""> </a>
        </a>
      </nav>
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Usuario o email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <form class="form-inline">
            <div class="form-group col-md-6">
              <label for="inputPassword6">Contraseña</label>
              <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
              <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>
            </div>
            <form class="form-inline">
                <div class="form-group col-md-6">
                  <label for="inputPassword6">Confirma Contraseña</label>
                  <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                  <small id="passwordHelpInline" class="text-muted">
                  </small>
                </div>
              </form>
          </form>
        </div>
     
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrate!</button>
      </form>
</body>
</html>
